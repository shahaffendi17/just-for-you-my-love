<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just for You üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f7d9e3, #c6e2dd);
      background-size: cover;
      font-family: 'Indie Flower', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
      font-size: 2.5rem;
      position: relative;
      transition: all 0.3s ease;
    }
    p {
      font-size: 18px;
      margin-top: 0;
      max-width: 80%;
      color: #703c57;
    }
    .timer-container {
      font-size: 25px;
      color: #d63384;
      background: rgba(255, 255, 255, 0.4);
      padding: 10px 20px;
      border-radius: 20px;
      margin: 15px 0;
    }
    .btn-group {
      margin-top: 30px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease, font-size 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .message {
      margin-top: 40px;
      font-size: 20px;
      color: #ff1493;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
    }
    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      cursor: pointer;
      display: none;
    }
    .reset-btn:hover {
      background-color: #ff69b4;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <audio id="bgm" loop>
    <source src="your-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 id="mainQuestion">Will you love me forever? ü•∫</h1>

  <div class="timer-container">
    <div><strong>We've been together for:</strong> <span id="loveDuration"></span></div>
    <div id="timer"></div>
  </div>

  <p id="questionText"></p>
  <div class="btn-group">
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onclick="sayNo()">No üôÅ</button>
  </div>

  <div class="message" id="message"></div>
  <button id="resetBtn" class="reset-btn" onclick="resetAll()">Love me moree?? üíû</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const messageDiv = document.getElementById("message");
    const mainQuestion = document.getElementById("mainQuestion");
    const questionText = document.getElementById("questionText");
    const resetBtn = document.getElementById("resetBtn");

    let attempts = 0;
    let startTime = Date.now();

    const anniversaryDate = new Date("2024-04-18T00:00:00");

    function updateLoveDuration() {
  const now = new Date();
  let seconds = Math.floor((now - anniversaryDate) / 1000);

  const years = Math.floor(seconds / (365 * 24 * 60 * 60));
  seconds -= years * 365 * 24 * 60 * 60;

  const months = Math.floor(seconds / (30 * 24 * 60 * 60));
  seconds -= months * 30 * 24 * 60 * 60;

  const days = Math.floor(seconds / (24 * 60 * 60));
  seconds -= days * 24 * 60 * 60;

  const hrs = Math.floor(seconds / 3600);
  seconds -= hrs * 3600;

  const mins = Math.floor(seconds / 60);
  seconds -= mins * 60;

  const secs = seconds;

  document.getElementById("loveDuration").innerText = 
    `${years} year, ${months} month, ${days} day, ${hrs} hour, ${mins} minute, ${secs} second`;
}


    setInterval(updateLoveDuration, 1000);
    updateLoveDuration();

    setInterval(updateTimer, 1000);

    function sayYes() {
      messageDiv.innerHTML = "Yay! I knew it! I love you more üíñ<br><br>Come hug me now üòö";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      resetBtn.style.display = "block";
      document.getElementById("bgm").play();
      mainQuestion.style.fontSize = "2.5rem";
      questionText.innerHTML = ""
      mainQuestion.innerHTML = "YESS Youree minee forever!!! ><üåª'"
    }

    function sayNo() {
      attempts++;
      questionText.innerText = "Are you sure? üò¢";
      mainQuestion.style.fontSize = `${2.5 + attempts * 0.2}rem`;
      yesBtn.style.fontSize = `${18 + attempts * 3}px`;
      noBtn.style.fontSize = `${18 + attempts * -2}px`;
      noBtn.style.opacity = `${18 + attempts * -1}`;
      

      if (attempts >= 10) {
        questionText.innerText = "You can't say no forever üò≠ Pleaseeeeee";
        mainQuestion.style.fontSize = `${2.5 + attempts * 0.2}rem`;
      yesBtn.style.fontSize = `${18 + attempts * 3}px`;
      noBtn.style.fontSize = `${18 + attempts * -5}px`;
      }

      if (attempts >= 21) {
        questionText.innerText = "WHY ARE YOU STILL CLICKING IT! I LOVE YOUUUU!!!! ‚òπÔ∏è‚òπÔ∏è‚òπÔ∏è‚òπÔ∏è";
        mainQuestion.style.fontSize = `${2.5 + attempts * 0.2}rem`;
      yesBtn.style.fontSize = `${18 + attempts * 3}px`;
    
      }
    }

    function resetAll() {
      attempts = 0;
      mainQuestion.innerHTML = "Will you love me forever? ü•∫"
      mainQuestion.style.fontSize = "2.5rem";
      yesBtn.style.fontSize = "18px";
      noBtn.style.fontSize = "18px";
      questionText.innerText = "Do you love me? ü•∫";
      messageDiv.innerText = "";
      yesBtn.style.display = "inline-block";
      noBtn.style.display = "inline-block";
      resetBtn.style.display = "none";
      document.getElementById("bgm").pause();
      document.getElementById("bgm").currentTime = 0;
      startTime = Date.now();
    }
  </script>
</body>
</html>
